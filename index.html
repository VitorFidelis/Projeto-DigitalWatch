<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/imagem-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Digital Watch</title>
</head>
<body>
    <div id="clock">
        <!-------------------- Horas -------------------------->
        <div>
            <span id="hours">00</span>
            <span id="time">Hours</span>
        </div>
        <!------------------- Minutos ------------------------->
        <div>
            <span id="minutes">00</span>
            <span id="time">Minutes</span>
        </div>
        <!------------------ Segundos ------------------------->
        <div>
            <span id="seconds">00</span>
            <span id="time">Seconds</span>
        </div>
    </div>
        <!---------------------------------------------------->
    <div id="div-fixa" class="flutuar" data-shrink="yes">
        <a href="https://github.com/VitorFidelis" target="_blank">
            <div class="flex-itens">
                <img src="imgs/imagem-github.png" alt="Acessar GitHub">
                <span>Acesse meu GitHub!</span>
            </div>
        </a>
    </div>
        <!--------------------------------------------------->
    <script src="JavaScript/index.js"></script>
    <script src="JavaScript/whatsapp-shink.js"></script>
</body>
</html>
